<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag IN HTML</title>
</head>
<body>
    <h1>Form Tag IN HTML</h1>
    <form action="" method="post" enctype="">
        <label for="Name">Name</label>
        <input type="text" name="Name" id="Name">
        <br><br>
        <label for="Password">Password</label>
        <input type="password" name="Password" id="Password">
        <br><br>
        <input type="file" name="" id="">
        <button type="submit">Submit</button>
    </form>
    <!-- form tag is used to collect client data and send it to the server -->
    <!-- action="" => php/ python / node -->
    <!-- method => get and post -->
    <!-- get => Less secure -->
    <!-- => use url  to show data -->
    <!-- ? => string or seperator  -->
    <!-- & => Mutliple data -->
    <!-- limitation 255 charset -->
    <!-- Also bookmarked  -->
    <!-- post => secure -->
    <!-- Not bookmarked  -->

</body>
</html>
