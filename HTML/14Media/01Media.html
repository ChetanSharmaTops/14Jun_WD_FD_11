<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media In HTML</title>
</head>
<body>
    <h1>Media In Html</h1>
    <hr>
    <ul>
        <li>Audio</li>
        <li>Video</li>
    </ul>
    <audio src="../../Music/Maan Meri Jaan(PagalWorld.com.se).mp3">Maan Meri Jaan</audio>
    <hr>
    <audio src="../../Music/Maan Meri Jaan(PagalWorld.com.se).mp3" controls >Maan Meri Jaan</audio>
    <audio src="../../Music/Maan Meri Jaan(PagalWorld.com.se).mp3" controls muted>Maan Meri Jaan</audio>
    <audio src="../../Music/Maan Meri Jaan(PagalWorld.com.se).mp3" controls autoplay>Maan Meri Jaan</audio>
    <audio src="../../Music/Maan Meri Jaan(PagalWorld.com.se).mp3" controls loop>Maan Meri Jaan</audio>
    <hr>
    <video src="../../Music/Pasoori.mp4" width="500px"></video>
    <video src="../../Music/Pasoori.mp4" width="500px" controls></video>
    <video src="../../Music/Pasoori.mp4" width="500px" controls autoplay muted></video>
    <video src="../../Music/Pasoori.mp4" width="500px" controls autoplay muted loop></video>
    <hr>
    
</body>
</html>
