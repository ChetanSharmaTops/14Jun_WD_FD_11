<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table In HTML</title>
</head>
<body>
    <h1> Table IN HTML</h1>
    <!-- table => table tag is used to make any table in html 
    thead => table head section 
    tbody => table body section 
    tfoot => table footer section 
    tr => table Row
    th => table heading  
    td => table data
    caption => caption of table -->

    <table border="1" width="50%">
        <caption>Table No. 21</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Course</th>
                <th>Mobile No.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Manit</td>

                <td>1234567890</td>
            </tr>
            <tr>
                <td>Heet</td>

            </tr>

            </tr>

            </tr>

            </tr>
            <tr>

            </tr>
            <tr>

        </tbody>
        <tfoot>

    </table>
</body>
</html>
