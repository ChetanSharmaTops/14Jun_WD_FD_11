<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Align Item</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 1px solid black;
        }
        .container
        {
            width: 90%;
            margin: 0 auto;
        }
        .row
        {
            display: flex;
            align-items: center;
        }
        .col-50{
            width: 50%;

        }
        img{
            width: 100%;
        }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-50"><img src="../Images/banner.jpg" alt="" /></div>
        <div class="col-50">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Temporibus
          animi quos, suscipit error harum fuga porro molestiae officiis cumque
          ducimus magnam, consequuntur atque aut iusto, quasi reiciendis
          laudantium deserunt? Aliquid!
        </div>
      </div>
    </div>
  </body>
</html>
