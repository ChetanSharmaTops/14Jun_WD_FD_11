<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: teal;
            display: none;
        }

        }
        h1:hover + .box{

        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <div class="box"></div>
</body>
</html>
